<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2em; text-align: center; background-color: #f4f4f4; }
        h1 { color: #333; }
        img { max-width: 300px; margin-top: 1em; }
        .result { font-size: 1.2em; margin-top: 1em; }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <img src="/{{ img_path }}" alt="Uploaded MRI Scan">
    <div class="result">
        <p><strong>Prediction:</strong> {{ prediction }}</p>
        <p><strong>Confidence:</strong> {{ confidence }}%</p>
    </div>
</body>
</html>
